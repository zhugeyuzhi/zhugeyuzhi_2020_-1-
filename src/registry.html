<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册1药网</title>
    <meta name="keywords" content="1药网,网上药房,网上药店,网上买药, 合法网上药房" />
    <meta name="description" content="1药网（111.com.cn），中国网上药店领导者，于2010年7月正式上线，是中国第一批获得国家食品药品监督管理局颁发的《互联网药品交易许可证》（许可证号：粤C20100001）的合法网上药店。" />
    <link rel="stylesheet" href="style/registry.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js" defer async=true data-main="script/main.js" id="currentpage" data-origin="registry_module"></script>
</head>

<body>
    <!-- registry -->
    <div class="registry">
        <div class="head">
            <a href="index.html" class="logo">
                <img align="middle" id="yao_logo" src="https://s.maiyaole.com/images/passport/yao_logo.png">
            </a>
        </div>

        <div class="wrap reg_wrap">
            <a class="bg_link" id="2014_reg_background_a" target="_blank">&nbsp;</a>
            <h2 class="lg_title">
                <span class="fr">我已经注册，现在就<a href="login.html" class="blue_link">登录</a></span>Hi，欢迎注册！
            </h2>
            <div class="reg_form reg_form_step1">
                <div class="reg_row ie_myemail">
                    <input id="email" name="email" autocomplete="off" placeholder="手机号" class="form-control u_name" maxlength="100" type="text">
                    <div id="myemail" style="display: none;"></div>
                    <i class="i_empty" id="email_empty"></i>
                    <i class="i_true" id="email_true"></i>
                    <span id="email_error"></span>
                </div>
                <div id="capsLock_msg" class="reg_pass_capslock" style="display: none;">
                    <i class="capsLock_msg_i"></i>
                    <s class="capsLock_msg_s"></s> 键盘大写锁定已打开，请注意大小写
                </div>
                <div class="reg_row">
                    <!-- 密码 -->
                    <input type="password" name="user.password" placeholder="登录密码" class="form-control u_ps" id="password" maxlength="20">
                    <i class="i_empty" id="password_empty">不能为空</i>
                    <span id="password_tip">6-20位字符，建议由字母，数字和符号两种以上组合</span>
                    <span id="password_error">密码不能为空</span>
                    <i class="i_true" id="password_true"></i>
                    <div class="box_safety" id="pswdLevel">
                        <ul>
                            <li>弱</li>
                            <li>中</li>
                            <li>强</li>
                        </ul>
                        安全程度
                    </div>
                </div>
                <div class="reg_row psheight">
                    <!-- 确认密码 -->
                    <input type="password" disabled="disabled" name="password2" id="password2" placeholder="确认密码" class="form-control u_ps u_ps2" maxlength="20">
                    <i class="i_true" id="password2_true" style="display: none;"></i>
                    <span id="password2_desc"></span>
                    <span id="password2_tip" style="display: none">请再次输入登录密码</span>
                    <span id="password2_error"></span>
                </div>
                <div class="reg_row verify_box" id="vCodeDiv" style="display: none;">
                    <input type="text" class="form-control u_verify" placeholder="验证码" id="validCode" name="validCode" maxlength="4">
                    <i class="i_false" id="code_false" style="display: none"></i> <i class="i_true" id="code_true" style="display: none"></i>
                    <img align="验证码" class="verifyimg" id="valid_code_pic">
                    <a class="verifylink" href="javascript:void(0);" id="changecode">换一张</a>
                    <span id="vcd_desc" class="error"></span>
                </div>
                <div class="reg_row verify_box" id="phoneCodeDiv" style="display: none;">
                    <input type="text" style="width:160px" class="form-control u_verify" placeholder="短信验证" id="verifyCode" name="verifyCode" maxlength="6">

                    <i class="i_false" id="verifyCode_false" style="display: none"></i>
                    <i class="i_true" id="verifyCode_true" style="display: none"></i>

                    <a class="btn_verify" id="btnCode" href="javascript:void(0);">获取短信验证码</a>
                    <span id="msgcd_desc" class="error"></span>
                </div>

                <div class="reg_row">
                    <!-- 1药网协议-->
                    <label class="checkbox">
                        <span class="two_week">注册即代表您已同意1药网<a class="blue_link"  href="javascript:void(0);">《服务协议》</a>和<a class="blue_link"  href="javascript:void(0);">《隐私条款》</a></span>
                    </label>
                    <button type="button" class="btn btn-primary" id="registerButton">立即注册</button>
                </div>
                <div class="reg_row hz_login">
                    <p>使用合作伙伴账号登录：</p>
                    <a class="first a_yhd" href="javascript:void(0);">1号店</a>
                    <a class="a_zfb" href="javascript:void(0);">支付宝</a>
                    <a class="a_qq" href="javascript:void(0);">QQ</a>
                    <a class="a_sina" href="javascript:void(0);">新浪微博</a>
                    <a class="a_wlt" href="javascript:void(0);">万里通</a>
                    <a class="last a_wy" href="javascript:void(0);">网易</a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->


</body>

</html>
