<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录1药网</title>
    <meta name="keywords" content="1药网,网上药房,网上药店,网上买药, 合法网上药房" />
    <meta name="description" content="1药网（111.com.cn），中国网上药店领导者，于2010年7月正式上线，是中国第一批获得国家食品药品监督管理局颁发的《互联网药品交易许可证》（许可证号：粤C20100001）的合法网上药店。" />
    <link rel="stylesheet" href="style/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js" defer async=true data-main="script/main.js" id="currentpage" data-origin="login_module"></script>
</head>

<body>
    <!-- login -->
    <div class="registry">
        <div class="head">
            <a href="index.html" class="logo">
                <img align="middle" id="yao_logo" src="https://s.maiyaole.com/images/passport/yao_logo.png">
            </a>
        </div>

        <div class="wrap reg_wrap">
            <a class="bg_link" id="2014_reg_background_a" target="_blank">&nbsp;</a>
            <h2 class="lg_title">
                <span class="fr"><a href="regist.html" class="blue_link" style="z-index: 9999;">我还没注册</a></span>Hi，欢迎登录！
            </h2>
            <div class="reg_form reg_form_step1">
                <div class="reg_row ie_myemail">
                    <input id="email" name="email" autocomplete="off" placeholder="手机号" class="form-control u_name" maxlength="100" type="text">
                    <div id="myemail" style="display: none;"></div>
                    <i class="i_empty" id="email_empty"></i>
                    <i class="i_true" id="email_true"></i>
                    <span id="email_error"></span>
                </div>
                <div class="reg_row">
                    <!-- 密码 -->
                    <input type="password" name="user.password" placeholder="登录密码" class="form-control u_ps" id="password" maxlength="20">
                    <i class="i_empty" id="password_empty">不能为空</i>
                    <span id="password_tip">6-20位字符，建议由字母，数字和符号两种以上组合</span>
                    <span id="password_error">密码不能为空</span>
                    <i class="i_true" id="password_true"></i>
                </div>

                <div class="reg_row">
                    <button type="button" class="btn btn-primary" id="registerButton">立即登录</button>
                </div>

            </div>
        </div>
    </div>

    <!-- footer -->
</body>

</html>
